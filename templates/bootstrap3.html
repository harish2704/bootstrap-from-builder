<% gen = {} %>
<% lingo = @lingo %>

<% gen.text = ( field ) -> : %>
<div class="form-group">
    <label for="input<%- lingo.capitalize field.name %>" ><%- lingo.capitalize field.name %></label>
    <input type="text" class="form-control" id="input<%- lingo.capitalize field.name %>" name="<%- field.name %>" placeholder="<%- field.name %>">
</div>
<% end %>


<% gen.boolean = ( field ) -> : %>
  <div class="checkbox">
    <label>
      <input name="<%- field.name %>" type="checkbox"><%- field.name %>
    </label>
  </div>
<% end %>

<% gen.number = gen.text %>


<form role="form">
    <% for name, field of @schema : %>
        <% gen[field.type] field %>
    <% end %>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

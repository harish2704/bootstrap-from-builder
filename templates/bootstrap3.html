<% gen = {} %>
<% lingo = @lingo %>
<% gen.text = ( field ) -> : %>
<div class="form-group">
    <label for="input<%- lingo.capitalize field.name %>" class="col-sm-2 control-label"><%- lingo.capitalize field.name %></label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="input<%- lingo.capitalize field.name %>" placeholder="<%- field.name %>">
    </div>
</div>
<% end %>


<form role="form">
    <% for name, field of @schema : %>
        <%- gen[field.type] field %>
    <% end %>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
